{% extends "base.html" %}

{% block content %}
<h4>今日の名言</h4>

<h1>名言をカスタマイズ</h1>

<h2>名言を編集</h2>
<form method="POST" action="/customize" onsubmit="showLoader()">
    {{ form.hidden_tag() }}
    <textarea class="quote-editor" id="customized_quote" name="customized_quote" data-default="{{ quotes.quote }}" oninput="checkAndSetDefaultQuote()" required>{{ quotes.quote }}</textarea>
    <button type="submit">Submit</button>
</form>

{% if customized_quote %}
    <h3>Customized Quote</h3>
    <p>{{ customized_quote }}</p>

    <h3>AI Feedback</h3>
    <div class="chat-message ai-feedback">{{ ai_feedback }}</div>
{% endif %}

<a href="{{ url_for('consult') }}" onclick="showLoader()">考えを吐き出してみよう</a>
<br>
<a href="{{ url_for('home') }}" onclick="showLoader()">別の名言</a>
<br>
<a href="{{ url_for('dashboard') }}" onclick="showLoader()">Dashboard</a>
<br>
<a href="{{ url_for('promote_to_admin') }}" onclick="showLoader()">管理者権限の付与</a>
<br><br>
<a href="{{ url_for('index') }}" onclick="showLoader()">ログアウト</a>

<div id="loader" class="loader"></div>
{% endblock %}
