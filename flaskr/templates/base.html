<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>毎日名言</title>
    <style>
        .heading-style {
            font-size: 0.75em;
            font-weight: bold;
        }
        #chat_log {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .user-message {
            color: blue;
        }
        .ai-message {
            color: green;
        }
        .generated-image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        .ai-feedback {
            color: green;
        }
        .quote-editor {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
        }
        .quote-section {
            margin-bottom: 20px;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            display: none; 
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-message {
            display: none;
            position: fixed;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            font-size: 20px;
            color: #3498db;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
